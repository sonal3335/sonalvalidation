<!DOCTYPE html>
<html>  
<head> 

 <meta charset="utf-8">

<title>  
Registration Page

<body>  
<br>  
<br>  
<form name="registration" action="#"  autocomplete="off" onsubmit="return validation()"> 
  <div class="container" align="center">
  
<label><b>FullName</b></label><input type="text" name="fullname" id="fullname"><br>
<span id="userr"></span><br>  
<label><b>Email</b></label><input type="text" id="email" name="email"/><br> 
 <span id="emaill"></span><br>  
<label><b>Education</b></label><select id="education"><option><b>B.E|B.TECH</b></option>  
								   <option><b>BCA|MCA</b></option>  
								   <option><b>DIPLOMA</b></option>  
								   <option><b>SSC</b></option>  
								   <option><b>HSC</b></option></select><br>
<span id="educationn"></span><br>  
<label><b>Year</b></label><input type="text" name="year" id="year"><br>
<span id="yearr"></span><br>
<label><b>Grade</b></label><input type="text" name="grade" id="grade"><br>
<span id="gradee"></span><br>

<label><b>Gender</b></label><input type="radio" name="gender" value="male" id="r1"><b>Male</b><input type="radio" name="gender" value="female" id="r2"><b>Female</b><br>
<span id="genderr"></span><br>
  
<label><b>Phone</b></label><input type="text" name="phone" id="mobile"><br>
<span id="mobilee"></span><br>

<label><b>Address</b></label><input type="textarea"   id="address"><br>
<span id="add"></span><br>

<label><b>skills</b></label><input type="text" name="skills" id="skills"><br>
<span id="skillss"></span><br>
<label><b>Hobbies</b></label><input type="text" name="hobbies" id="hobbies"><br>
<span id="hoby"></span><br> 
  
<button onclick="return validation()"  id="btn">Submit</button>
</form>  
</div>

 
      
 
</body>
<script>
function saveData()
{

let fullname,email,education,year,grade,r1,r2,mobile,address,skills,hobbies;



fullname=document.getElementById("fullname").value;
email=document.getElementById("email").value;
education=document.getElementById("education").value;
year=document.getElementById("year").value;
grade=document.getElementById("grade").value;
r1=document.getElementById("r1").value;
r2=document.getElementById("r2").value;
mobile=document.getElementById("mobile").value;
address=document.getElementById("address").value;
skills=document.getElementById("skills").value
hobbies=document.getElementById("hobbies").value;


let user_records=new Array();
user_records=JSON.parse(localStorage.getItem("users"))?JSON.parse(localStorage.getItem("users")):[]

  user_records.push({
  
   "fullname":fullname,
  "email":email,
   "education":education,
    "year":year,
  "grade":grade,
    "r1":r1,
  "r2":r2,
  "mobile":mobile,
   "address":address,
   "skills":skills,
   "hobbies":hobbies
  
  
})
localStorage.setItem("users",JSON.stringify(user_records));

}
 
function validation()
{
 
    var fullname = document.getElementById('fullname').value;
    var email = document.getElementById('email').value;
    var address = document.getElementById('address').value;
    var mobile = document.getElementById('mobile').value;
    var year= document.getElementById('year').value;
	hobbies=document.getElementById("hobbies").value;
	
 //fullnamename validation
if(fullname == "")
{

alert("enter the name");
return false;
}

if(!isNaN(fullname))
{
alert("name should be in character");
return false;
}

 if(fullname.length<3)
{
alert("username must be 3 character");
return false;
}  
//email validation

var at= email.indexOf("@");
var dot = email.lastIndexOf(".");

if(at<1||dot+2>=email.length){

alert("not a valid email");
return false;
}
 /*year validation*/
if (isNaN(year))
{  
  alert("year must be in numbers");
	  return false;
}







//mobile validation
if(isNaN(mobile))
{
   alert("phone no. should be in digit");
return false;
}
  if(mobile.length!=10)
  {
      alert("must be 10 digit number");
	  return false;
  }
  
  if(address.length<4)
{
     
  alert("Address should be atleast 10 characters");
	  return false;
  
}


 

return saveData();
}

</script>
